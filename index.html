<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Tesla</title>
</head>

<body>
    <img src="./assets/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <li class="item">

            <video src="./assets/model-y.mp4" muted loop autoplay></video>

            <div class="info-car">
                <h1>Model Y</h1>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

            <div class="rodape">
                <button>Order Now</button>
                <button class="test-drive">Demon Drive</button>
                <p class="text-rodape">Excludes taxes and fees with price subject to change. Available in select states.
                    <a href="#">See Details</a>
                </p>
            </div>
        </li>

        <li class="item">

            <img src="./assets/model-3.png" alt="image model 3" class="img-tesla">

            <div class="info-car">
                <h1>Model 3</h1>
                <p class="sub-titulo">Lease starting at $329/mo*</p>
            </div>


        </li>

        <li class="item">

            <img src="./assets/model-x.png" alt="image model x" class="img-tesla">

            <div class="info-car model-3">
                <h1>Model X</h1>
                <p class="sub-titulo">Lease starting at $390/mo*</p>
            </div>

        </li>
    </ul>

    <div class="formulario">
        <button>Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241933644647060"></script>
    </div>
</body>

<script src="./script.js"></script>

</html>
